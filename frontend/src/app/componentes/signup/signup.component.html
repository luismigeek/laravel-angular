<div class="text-center">
    <form #registerForm=ngForm (ngSubmit)='onSubmit()' class="form-signin">

        <h1 class="h3 mb-3 font-weight-normal">Crea tu cuenta</h1>

        <div class="form-group">
            <label for="inputName" class="sr-only">Nombre</label>
            <input type="text" name="name" class="form-control" id="inputName" placeholder="Nombre"
                [(ngModel)]="form.name" required autofocus>
            <div class="alert alert-danger alert-dismissible fade show" [hidden]="!error['name']">
                {{ error['name'] }}
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="sr-only">Correo</label>
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Correo"
                [(ngModel)]="form.email" required>
            <div class="alert alert-danger alert-dismissible fade show" [hidden]="!error['email']">
                {{ error['email'] }}
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="sr-only">Contrase침a</label>
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Contrase침a"
                [(ngModel)]="form.password" required>
            <div class="alert alert-danger alert-dismissible fade show" [hidden]="!error['password']">
                {{ error['password'] }}
            </div>
        </div>

        <div class="form-group">
            <label for="inputConfirm" class="sr-only">Confirmaci칩n</label>
            <input type="password" name="password_confirmation " class="form-control" id="inputConfirm" placeholder="Confirmaci칩n"
                [(ngModel)]="form.password_confirmation" required>
        </div>

        <button type="submit" class="btn btn-xs btn-primary btn-block" [disabled]="!registerForm.valid">Crear
            cuenta</button>

        <div class="mt-3 mb-3">
            <a routerLink="/login"> Ya tengo una cuenta </a>
        </div>

        <p class="mt-5 mb-3 text-muted">&copy; 2020 <i>luismigeek</i> Todos los derechos reservados</p>
    </form>

</div>
